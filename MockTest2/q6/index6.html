<!DOCTYPE html>
<html>
<head>
  <title>Custom Modal</title>
  <style>
    .modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <button id="openModalButton">Open Modal</button>

  <div class="modal-container" id="modalContainer">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Modal Window</h2>
      <p>This is the content of the modal window.</p>
    </div>
  </div>

  <script src="style6.js"></script>
</body>
</html>
